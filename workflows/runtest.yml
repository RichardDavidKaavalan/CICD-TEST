name: run the test
on:
  repository_dispatch:
    types: [my-event]
jobs:
  build:
    name: rrun-test
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: print trigger details
        run: 
          echo ${{ github.event.client_payload.github.action }}
          echo ${{ github.event.client_payload.github.actor }}
      
