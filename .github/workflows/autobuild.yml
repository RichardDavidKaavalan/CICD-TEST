name: CICD

on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        with:
          repository: RichardDavidKaavalan/CICD-TEST
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: RichardDavidKaavalan/git-test
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Copy files from source to target
        run: |
          cp -r other-repo/. . # Copy all files including hidden ones
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Sync from other-repo"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t richard1301808/git_cicd .
      - name: Publish image to docker hub
        run: docker push richard1301808/git_cicd:latest   

  deploy: 
    needs: build
    runs-on: aws-ec2    
    steps:
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull image from docker hub
        run: docker pull richard1301808/git_cicd:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer richard1301808/git_cicd  