name: Auto Sync from Source Repo

on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: RichardDavidKaavalan/CICD-TEST
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "RichardDavidKaavalan"
          git config user.email "richard.david@kaavalan.org"

      - name: Force push to Target Repo
        run: |
          git remote add target-repo https://github.com/RichardDavidKaavalan/git_test.git
          git push target-repo HEAD:main --force

    
       
