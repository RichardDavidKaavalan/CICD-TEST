name: Auto Sync from Source Repo

on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: RichardDavidKaavalan/CICD-TEST
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Pull changes from target repo
        run: |
          git remote add target-repo https://github.com/RichardDavidKaavalan/git_test.git
          git pull target-repo main --ff-only
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Push to Target Repo
        run: |
          git push target-repo HEAD:main

    
       
